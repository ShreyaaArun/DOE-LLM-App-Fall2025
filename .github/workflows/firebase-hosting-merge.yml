name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - live-version
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js 20
      - name: Install Dependencies
        run: npm ci
        working-directory: ./ciobrain-frontend # Specify working directory
      - name: Build Frontend
        run: npm run build
        working-directory: ./ciobrain-frontend # Specify working directory
        env: # Add this env block
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      - name: Deploy to Firebase Hosting Live Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DOE_ORACLE }}
          channelId: live
          projectId: doe-oracle
          entryPoint: ./ciobrain-frontend # Specify entry point
