name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - live-version
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred/required Node.js version
      - name: Install Dependencies
        run: npm ci # 'ci' is generally preferred over 'install' in CI environments
        working-directory: ./ciobrain-frontend # Run install in the frontend directory
      - name: Build Frontend
        run: npm run build
        working-directory: ./ciobrain-frontend # Run build in the frontend directory
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DOETESTLLM }}'
          channelId: live
          projectId: doetestllm
          entryPoint: ./ciobrain-frontend # Specify the directory containing firebase.json and the 'dist' folder